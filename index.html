<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card Id</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <div class="grid-7 element-animation">
      <div class="card color-card">
        <img  src="WINEL.jpeg" class="profile">
        <h1 class="title">Winel Dwi Satrini</h1>
        <p class="job-title">Student Of Halu Oleo University</p>
        <div class="desc top">
          <p>"I want to be Profesional Design"</p>
          <p>~Orang yang sukses tidak selalu orang yang pintar 
            tapi orang yang sukses adalah orang yang gigih dan pantang menyerah~</p>
        </div>
        <button class="btn color-a top"> About me</button>
  
        <hr>
        <div class="container"></div>
            <div class="grid-2">
              <img src="facebook (1).png" class="logo">
              <h2 class="title">11.3k</h2>
              <p class="followers">Friends</p>
            </div>
            <div class="grid-2">
              <img src="ig.png" class="logo">
              <h2 class="title">1.5k</h2>
              <p class="followers">Followers</p>
            </div>
            <div class="grid-2">
              <img src="yt.png" class="logo">
              <h2 class="title">14.8k</h2>
              <p class="followers">Subscribers</p>
            </div>

        </div>
      </div>
    </div>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
